snmp-server user v3user myV3Group v3 localized f5717f5000006b2e7000 auth sha ae34bbfc7c9614ec5e6c60c213689eb04c85961a priv aes fa6868a520e41e9e63d4c3165e065c4e
snmp-server host 10.0.0.10 vrf mgmt version 3 priv nmsuser
snmp-server host 10.0.0.10 vrf mgmt version 3 priv v3user
!
spanning-tree mode mstp
!
system l1
   unsupported speed action error
   unsupported error-correction action error
!
vlan 3000
   name ASA-INSIDE
!
vrf instance TENANT-A
!
interface Ethernet1
   description sp1-blf2
   no switchport
   ip address 172.16.8.4/31
!
interface Ethernet2
   description sp2-blf2
   no switchport
   ip address 172.16.8.6/31
!
interface Ethernet3
   no switchport
   vrf TENANT-A
   ip address 172.16.100.2/24
!
interface Ethernet4
!
interface Ethernet5
!
interface Loopback0
   ip address 6.6.6.6/32
!
interface Loopback1
   ip address 10.255.6.1/32
!
interface Management1
   ip address 10.0.0.12/24
!
interface Vlan3000
   vrf TENANT-A
!
interface Vxlan1
   vxlan source-interface Loopback1
   vxlan udp-port 4789
   vxlan vrf TENANT-A vni 50000
!
ip routing
no ip routing vrf TENANT-A
!
ip prefix-list BLOCK-DEFAULT seq 10 deny 0.0.0.0/0
ip prefix-list BLOCK-DEFAULT seq 20 permit 0.0.0.0/0 le 32
!
ip route 0.0.0.0/0 172.16.100.2
ip route 0.0.0.0/0 172.16.100.6
ip route 0.0.0.0/0 172.16.100.253
ip route 0.0.0.0/0 172.16.100.254
ip route vrf TENANT-A 0.0.0.0/0 172.16.100.253
!
route-map RM-BLOCK-DEFAULT deny 10
   match ip address prefix-list BLOCK-DEFAULT
!
route-map RM-BLOCK-DEFAULT permit 20
!
router bgp 65000
   router-id 6.6.6.6
   neighbor 1.1.1.1 remote-as 65000
   neighbor 1.1.1.1 update-source Loopback0
   neighbor 1.1.1.1 send-community extended
   neighbor 2.2.2.2 remote-as 65000
   neighbor 2.2.2.2 update-source Loopback0
   neighbor 2.2.2.2 send-community extended
   neighbor 172.16.8.5 remote-as 65000
   neighbor 172.16.8.7 remote-as 65000
   !
   address-family evpn
      neighbor 1.1.1.1 activate
      neighbor 2.2.2.2 activate
   !
   address-family ipv4
      neighbor 172.16.8.5 activate
      neighbor 172.16.8.7 activate
      network 6.6.6.6/32
   !
   vrf TENANT-A
      rd 6.6.6.6:50000
      route-target import evpn 65000:50000
      route-target export evpn 65000:50000
      redistribute connected
      redistribute static
      !
      address-family ipv4
         redistribute connected
!
router multicast
   ipv4
      software-forwarding kernel
   !
   ipv6
      software-forwarding kernel
!
end