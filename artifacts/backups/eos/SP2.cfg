! boot system flash:/vEOS-lab.swi
!
no aaa root
!
username admin privilege 15 role network-admin secret sha512 $6$NsSUaJWHyLJwfN6c$al7HMU8A7bpT6xe7V5W0iM1KgDGMvNOIzvArPo45FHm3rwEBdhViXMe2Ssuz5U71nNKxhY.vDQYD/95bVHrpc1
!
no service interface inactive port-id allocation disabled
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname BLF2
!
snmp-server engineID local f5717f5000006b2e7000
snmp-server contact netops@idc-sim
snmp-server location IDC-SIM
snmp-server view NMS-VIEW iso included
snmp-server community public ro
snmp-server group NMS-GRP v3 priv read NMS-VIEW
snmp-server group myV3Group v3 priv read NMS-VIEW
