! Command: show running-config
! device: LF1 (vEOS-lab, EOS-4.32.4M)
! boot system flash:/vEOS-lab.swi
no aaa root
username admin privilege 15 role network-admin secret <REDACTED>
no service interface inactive port-id allocation disabled
transceiver qsfp default-mode 4x10G
service routing protocols model multi-agent
hostname LF1
snmp-server engineID local f5717f500000d7ee0b00
snmp-server contact netops@idc-sim
snmp-server location IDC-SIM
snmp-server view NMS-VIEW iso included
snmp-server community <REDACTED>
snmp-server group NMS-GRP v3 priv read NMS-VIEW
snmp-server group myV3Group v3 priv read NMS-VIEW
snmp-server user nmsuser NMS-GRP v3 localized f5717f500000d7ee0b00 auth sha 490b4881ec6e360675cc519c68a3a1f410197734 priv aes 8074bf64b22a73f6035035de89f65b28
snmp-server user v3user myV3Group v3 localized f5717f500000d7ee0b00 auth sha 490b4881ec6e360675cc519c68a3a1f410197734 priv aes 8074bf64b22a73f6035035de89f65b28
snmp-server host 10.0.0.10 vrf mgmt version 3 priv nmsuser
snmp-server host 10.0.0.10 vrf mgmt version 3 priv v3user
spanning-tree mode mstp
system l1
   unsupported speed action error
   unsupported error-correction action error
vlan 10,20
vrf instance TENANT-A
interface Ethernet1
   description sp1-lf1
   no switchport
   ip address 172.16.0.1/31
interface Ethernet2
   description sp2-lf1
   no switchport
   ip address 172.16.0.5/31
interface Ethernet3
   switchport access vlan 10
   spanning-tree portfast
interface Ethernet4
   switchport access vlan 10
interface Ethernet5
interface Loopback0
   ip address 3.3.3.3/32
interface Loopback1
   ip address 10.255.1.1/32
interface Management1
   ip address 10.0.0.21/24
interface Vlan10
   vrf TENANT-A
   ip address 192.168.10.2/24
   ip virtual-router address 192.168.10.1
interface Vlan20
   vrf TENANT-A
   ip address 192.168.20.2/24
   ip virtual-router address 192.168.20.1
interface Vxlan1
   vxlan source-interface Loopback1
   vxlan udp-port 4789
   vxlan vlan 10 vni 1010
   vxlan vlan 20 vni 1020
   vxlan vrf TENANT-A vni 50000
ip virtual-router mac-address 00:1c:73:00:00:01
ip routing
ip routing vrf TENANT-A
ip route 0.0.0.0/0 172.16.8.0
ip route 0.0.0.0/0 172.16.8.4
router bgp 65001
   router-id 3.3.3.3
   neighbor 1.1.1.1 remote-as 65000
   neighbor 1.1.1.1 update-source Loopback0
   neighbor 1.1.1.1 ebgp-multihop 3
   neighbor 1.1.1.1 send-community <REDACTED>
   neighbor 2.2.2.2 remote-as 65000
   neighbor 2.2.2.2 update-source Loopback0
   neighbor 2.2.2.2 ebgp-multihop 3
   neighbor 2.2.2.2 send-community <REDACTED>
   neighbor 172.16.0.0 remote-as 65000
   neighbor 172.16.0.4 remote-as 65000
   !
   vlan 10
      rd 3.3.3.3:1010
      route-target both 65000:50000
      redistribute learned
   !
   vlan 20
      rd 3.3.3.3:1020
      route-target both 65000:50000
      redistribute learned
   !
   address-family evpn
      neighbor 1.1.1.1 activate
      neighbor 2.2.2.2 activate
   !
   address-family ipv4
      neighbor 172.16.0.0 activate
      neighbor 172.16.0.4 activate
      network 3.3.3.3/32
      network 10.255.1.1/32
   !
   vrf TENANT-A
      rd 3.3.3.3:50000
      route-target import evpn 65000:50000
      route-target export evpn 65000:50000
      redistribute connected
      !
      address-family ipv4
         redistribute static
router multicast
   ipv4
      software-forwarding kernel
   !
   ipv6
      software-forwarding kernel
end
