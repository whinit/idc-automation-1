! Command: show running-config
! device: LF2 (vEOS-lab, EOS-4.32.4M)
!
! boot system flash:/vEOS-lab.swi
!
no aaa root
!
username admin privilege 15 role network-admin secret sha512 $6$QdfCvMqGllkmsO5w$sMrd4.iZQlVr0/uaNhmv9VkBppwkcoDIUfw0KYoSjb8glwvuQdf9zN.G/3O6O4fNihDPM9MzVSYlvfyKWPUEC0
!
no service interface inactive port-id allocation disabled
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname LF2
!
snmp-server engineID local f5717f500000cb38c200
snmp-server contact netops@idc-sim
snmp-server location IDC-SIM
snmp-server view NMS-VIEW iso included
snmp-server community public ro
snmp-server group NMS-GRP v3 priv read NMS-VIEW
snmp-server group myV3Group v3 priv read NMS-VIEW
snmp-server user nmsuser NMS-GRP v3 localized f5717f500000cb38c200 auth sha 0f82095044ed454a6a0472de7de64c846a22f052 priv aes 28e5c650822f5dbc3d646ecffb51469c
snmp-server user v3user myV3Group v3 localized f5717f500000cb38c200 auth sha 0f82095044ed454a6a0472de7de64c846a22f052 priv aes 28e5c650822f5dbc3d646ecffb51469c
snmp-server host 10.0.0.10 vrf mgmt version 3 priv nmsuser
snmp-server host 10.0.0.10 vrf mgmt version 3 priv v3user
!
spanning-tree mode mstp
!
system l1
   unsupported speed action error
   unsupported error-correction action error
!
vlan 10,20
!
vrf instance TENANT-A
!
interface Ethernet1
   description sp1-lf2
   no switchport
   ip address 172.16.0.3/31
!
interface Ethernet2
   description sp2-lf2
   no switchport
   ip address 172.16.0.7/31
!
interface Ethernet3
   switchport access vlan 10
!
interface Ethernet4
   switchport access vlan 20
   spanning-tree portfast
!
interface Ethernet5
!
interface Loopback0
   ip address 4.4.4.4/32
!
interface Loopback1
   ip address 10.255.1.2/32
!
interface Management1
   ip address 10.0.0.22/24
!
interface Vlan10
   vrf TENANT-A
   ip address 192.168.10.3/24
   ip virtual-router address 192.168.10.1
!
interface Vlan20
   vrf TENANT-A
   ip address 192.168.20.3/24
   ip virtual-router address 192.168.20.1
!
interface Vxlan1
   vxlan source-interface Loopback1
   vxlan udp-port 4789
   vxlan vlan 10 vni 1010
   vxlan vlan 20 vni 1020
   vxlan vrf TENANT-A vni 50000
!
ip virtual-router mac-address 00:1c:73:00:00:01
!
ip routing
ip routing vrf TENANT-A
!
ip route 0.0.0.0/0 172.16.8.0
ip route 0.0.0.0/0 172.16.8.4
ip route 0.0.0.0/0 172.16.8.6
ip route vrf TENANT-A 0.0.0.0/0 172.16.8.3
ip route vrf TENANT-A 0.0.0.0/0 172.16.8.5
!
router bgp 65002
   router-id 4.4.4.4
   neighbor 1.1.1.1 remote-as 65000
   neighbor 1.1.1.1 update-source Loopback0
   neighbor 1.1.1.1 ebgp-multihop 3
   neighbor 1.1.1.1 send-community extended
   neighbor 2.2.2.2 remote-as 65000
   neighbor 2.2.2.2 update-source Loopback0
   neighbor 2.2.2.2 ebgp-multihop 3
   neighbor 2.2.2.2 send-community extended
   neighbor 172.16.0.2 remote-as 65000
   neighbor 172.16.0.6 remote-as 65000
   !
   vlan 10
      rd 4.4.4.4:1010
      route-target both 65000:50000
      redistribute learned
   !
   vlan 20
      rd 4.4.4.4:1020
      route-target both 65000:50000
      redistribute learned
   !
   address-family evpn
      neighbor 1.1.1.1 activate
      neighbor 2.2.2.2 activate
   !
   address-family ipv4
      neighbor 172.16.0.2 activate
      neighbor 172.16.0.6 activate
      network 4.4.4.4/32
      network 10.255.1.2/32
   !
   vrf TENANT-A
      rd 4.4.4.4:50000
      route-target import evpn 65000:50000
      route-target export evpn 65000:50000
      redistribute connected
      !
      address-family ipv4
         redistribute connected
         redistribute static
!
router multicast
   ipv4
      software-forwarding kernel
   !
   ipv6
      software-forwarding kernel
!
end